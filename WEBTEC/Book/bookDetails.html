<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title class="book-page-title"></title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src='/Book/bookDetails.js''></script>
    </head>
    <body>
        <div class="book-page">
            <h1 id="book-page-title"></h1>
            <div class="book-main-content">
                <div class="book-page-image"></div>
                <div class="book-page-details">
                    <h3>Book Details</h3>
                    <table>
                        <tr>
                        <td>Title</td>
                        <td class="book-page-title"></td>
                        </tr>
                        <tr>
                        <td>Author</td>
                        <td class="book-page-author"></td>
                        </tr>
                        <tr>
                        <td>ISBN</td>
                        <td class="book-page-isbn"></td>
                        </tr>
                        <tr>
                        <td>Genre</td>
                        <td class="book-page-genre"></td>
                        </tr>
                        <tr>
                        <td>Publisher</td>
                        <td class="book-page-publisher"></td>
                        </tr>
                        <tr>
                        <td>Date Published</td>
                        <td class="book-page-publisher-date"></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
